<!DOCTYPE html>

<head>

    <style>
        body {
            background-image: url('../images/comic-books-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            pointer-events: none;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            padding: 32px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }
        
        .nav-controls {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 20px;
        }
        
         
        .language-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--primary);
            background-color: #ffffff;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7), 0 1px 0 #000;
            background: var(--gradient-mixed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .step-instructions {
            background-color: var(--primary-light);
            border-left: 5px solid var(--primary);
            color: var(--text-dark);
        }
        .progress-dot.active {
            background: var(--primary);
        }
        .tutorial-controls button {
            background: var(--gradient-purple);
            color: #fff;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            padding: 12px 24px;
            border: none;
            transition: all 0.3s;
        }
        .tutorial-controls button:disabled {
            background: #cccccc;
            color: #fff;
        }
        .phone-container {
            border: 12px solid #333;
            border-radius: 36px;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            position: relative;
            width: 320px;
        }
        .screen {
            display: none;
            position: relative;
        }
        .screen.active {
            display: block;
        }
        .screenshot {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        .clickable-area {
            position: absolute;
            background-color: rgba(95, 37, 159, 0);
            border: 2px solid rgba(95, 37, 159, 0);
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
        }
        .debug-mode .clickable-area {
            background-color: rgba(95, 37, 159, 0.2);
            border: 2px dashed #5f259f;
        }
        .feedback {
            position: absolute;
            background-color: #4CAF50;
            color: white;
            padding: 5%;
            border-radius: 10px;
            font-size: 16px;
            width: 70%;
            left: 15%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s ease;
            top: 50%;
        }
        .progress-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .progress-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 6px;
            transition: background 0.3s;
        }
        .progress-dot.active {
            background: #5f259f;
        }
        .tutorial-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }
        .step-instructions {
            background-color: #e8f4fd;
            border-left: 5px solid #5f259f;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            font-size: 16px;
            line-height: 1.5;
        }
        .step-instructions strong {
            color: #5f259f;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2vw;
            }
            .phone-container {
                width: 98vw;
                min-width: 0;
            }
        }
    </style>
</head>

    <script>
        // Tutorial state
        const tutorial = {
            currentStep: 1,
            totalSteps: 5,
            expectedActions: {
                1: 'welcome-area',
                2: 'map-area',
                3: 'destination-area',
                4: 'rides-area',
                5: 'pickup-area'
            },
            instructions: {
                1: '<strong>Step 1:</strong> Tap the Ola/Uber app icon on your home screen.',
                2: '<strong>Step 2:</strong> Set your pickup location.',
                3: '<strong>Step 3:</strong> Enter your destination.',
                4: '<strong>Step 4:</strong> Choose your ride.',
                5: '<strong>Step 5:</strong> Confirm and book your ride.'
            },
            feedbacks: [
                "Great! Now set your pickup location.",
                "Good! Now enter your destination.",
                "Nice! Now choose your ride.",
                "Well done! Now confirm and book.",
                "Congratulations! You have booked your ride."
            ]
        };

        // DOM elements
        const screens = [
            document.getElementById('welcome-screen'),
            document.getElementById('map-screen'),
            document.getElementById('destination-screen'),
            document.getElementById('rides-screen'),
            document.getElementById('pickup-screen')
        ];
        const feedbacks = [
            document.getElementById('welcome-feedback'),
            document.getElementById('map-feedback'),
            document.getElementById('destination-feedback'),
            document.getElementById('rides-feedback'),
            document.getElementById('pickup-feedback')
        ];
        const stepInstructions = document.getElementById('step-instructions');
        const progressDots = document.querySelectorAll('.progress-dot');
        const prevButton = document.getElementById('prev-button');
        const resetButton = document.getElementById('reset-button');
        const debugToggle = document.getElementById('debug-toggle');

        // Set up clickable areas
        document.getElementById('welcome-area').onclick = handleAreaClick;
        document.getElementById('map-area').onclick = handleAreaClick;
        document.getElementById('destination-area').onclick = handleAreaClick;
        document.getElementById('rides-area').onclick = handleAreaClick;
        document.getElementById('pickup-area').onclick = handleAreaClick;

        function handleAreaClick(e) {
            const clickedId = e.target.id;
            const expectedId = tutorial.expectedActions[tutorial.currentStep];
            if (clickedId === expectedId) {
                showFeedback(tutorial.currentStep - 1, true);
                setTimeout(() => {
                    if (tutorial.currentStep < tutorial.totalSteps) {
                        goToStep(tutorial.currentStep + 1);
                    }
                }, 1200);
            } else {
                showFeedback(tutorial.currentStep - 1, false);
            }
        }

        function showFeedback(idx, success) {
            feedbacks.forEach(fb => fb.style.opacity = 0);
            const fb = feedbacks[idx];
            if (fb) {
                fb.style.backgroundColor = success ? '#4CAF50' : '#f44336';
                fb.textContent = success
                    ? tutorial.feedbacks[idx]
                    : 'Try again! Click the highlighted area.';
                fb.style.opacity = 1;
                setTimeout(() => { fb.style.opacity = 0; }, 1000);
            }
        }

        function goToStep(step) {
            tutorial.currentStep = step;
            screens.forEach((screen, idx) => {
                screen.classList.toggle('active', idx === step - 1);
            });
            stepInstructions.innerHTML = tutorial.instructions[step];
            progressDots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx === step - 1);
            });
            prevButton.disabled = step === 1;
        }

        prevButton.onclick = function() {
            if (tutorial.currentStep > 1) {
                goToStep(tutorial.currentStep - 1);
            }
        };
        resetButton.onclick = function() {
            goToStep(1);
        };
        debugToggle.onclick = function() {
            document.body.classList.toggle('debug-mode');
            debugToggle.textContent = document.body.classList.contains('debug-mode')
                ? 'Hide Clickable Areas'
                : 'Show Clickable Areas';
        };

        // Dark mode functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
        }
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme')) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        }
    </script>
    
    <!-- Include localization script -->
    <script src="../js/localization.js"></script>
    <script>
        // Initialize localization when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add data-i18n attributes to elements that need translation
            document.querySelector('h1').setAttribute('data-i18n', 'tutorial.title');
            
            // Add data-i18n attributes to step instructions
            const stepInstructions = document.querySelector('.step-instructions');
            stepInstructions.setAttribute('data-i18n', 'step1.instruction');
            
            // Add data-i18n attributes to feedback messages
            const feedbackElements = document.querySelectorAll('.feedback-message');
            const feedbackKeys = ['welcome', 'map', 'destination', 'rides', 'pickup'];
            feedbackElements.forEach((feedback, index) => {
                if (index < feedbackKeys.length) {
                    feedback.setAttribute('data-i18n', `feedback.${feedbackKeys[index]}`);
                }
            });
            
            // Add data-i18n attribute to completion message
            const completionMessage = document.querySelector('.completion-message');
            if (completionMessage) {
                completionMessage.setAttribute('data-i18n', 'completion.message');
            }
            
            // Add data-i18n attribute to completion success message
            const completionSuccess = document.querySelector('.completion-success');
            if (completionSuccess) {
                completionSuccess.setAttribute('data-i18n', 'completion.success');
            }
            
            // Initialize localization
            initLocalization();
        });
        
        // Override the changeLanguage function to work with the tutorial
        function changeLanguage(lang) {
            if (LANGUAGES[lang] && lang !== currentLanguage) {
                currentLanguage = lang;
                localStorage.setItem('language', lang);

                // Update HTML lang attribute
                document.documentElement.lang = lang;
                document.documentElement.dir = LANGUAGES[lang].dir;

                // Load translations and update the page
                const pageName = getPageName();
                loadTranslations(pageName);
                
                // Update the selected option
                document.getElementById('language-select').value = lang;
            }
        }
    </script>
